<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scroll Portfolio Sample</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
}

.section {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.portfolio {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.image-container {
  position: absolute;
  width: 100%;
  height: 100%;
}

.image-container img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
}

.text {
  position: absolute;
  bottom: 50px;
  left: 50px;
  font-size: 40px;
  opacity: 0;
}
</style>
</head>

<body>

<div class="section">
  <h1>Scroll Down â†“</h1>
</div>

<div class="portfolio">
  <div class="image-container">
    <img src="https://picsum.photos/id/1015/1920/1080" />
    <img src="https://picsum.photos/id/1016/1920/1080" />
    <img src="https://picsum.photos/id/1018/1920/1080" />
  </div>
  <div class="text">Project 1</div>
</div>

<div class="section"></div>

<script>
gsap.registerPlugin(ScrollTrigger);

const images = document.querySelectorAll(".image-container img");
const text = document.querySelector(".text");

let current = 0;

function showSlide(index) {
  gsap.to(images, { opacity: 0, duration: 0.5 });
  gsap.to(images[index], { opacity: 1, duration: 0.5 });

  gsap.to(text, { opacity: 0, duration: 0.3, onComplete: () => {
      text.innerText = "Project " + (index + 1);
      gsap.to(text, { opacity: 1, duration: 0.3 });
  }});
}

showSlide(0);

ScrollTrigger.create({
  trigger: ".portfolio",
  start: "top top",
  end: "+=2000",
  scrub: true,
  pin: true,
  onUpdate: (self) => {
    let newIndex = Math.floor(self.progress * images.length);
    newIndex = Math.min(newIndex, images.length - 1);
    if (newIndex !== current) {
      current = newIndex;
      showSlide(current);
    }
  }
});
</script>

</body>
</html>
